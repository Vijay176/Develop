<div>
    <p>
        <mat-toolbar color="primary" style="background-color: #3fafb5;width: 99%;">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Users</span>
            <span class="example-spacer"></span>
            <button mat-icon-button class="example-icon" aria-label="Example name icon">
                <mat-icon style="font-size: 25px">person</mat-icon>
                <Span>Vijay Sounthiraraj</Span>
            </button>
        </mat-toolbar>
    </p>
    <div class="tableClass">
        <div style=" width: 70%;">
            <div fxFlex=100 class="progress">User List</div>
            <table style="margin-top: 10px;" mat-table #table [dataSource]="dataSource" class="mat-elevation-z8"
                matSort>
                <ng-container matColumnDef="Select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                </ng-container>
                <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
                </ng-container>
                <ng-container matColumnDef="Gender">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
                    <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
                </ng-container>
                <ng-container matColumnDef="Address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.Address}} </td>
                </ng-container>
                                <ng-container matColumnDef="DOB">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Birth </th>
                                    <td mat-cell *matCellDef="let element"> {{element.DOB}} </td>
                                </ng-container>
                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <span>
                            <mat-icon style="cursor: pointer;" aria-hidden="false" aria-label="Example edit icon"
                                (click)="editEvent(element.Id)">edit</mat-icon>
                        </span>
                        <span>
                            <mat-icon style="cursor: pointer;" aria-hidden="false" aria-label="Example edit icon"
                                (click)="deleteEvent(element.Id)">delete</mat-icon>
                        </span>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" (click)="selection.toggle(row)"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        <div style="width: 30%;" class="progress">
            <div style="margin-left: 30px;padding: 0px 20px 20px 20px;">
                <div fxFlex=100> Progress</div>
                <div fxFlex=100 style="border: 3px solid gray;margin-top: 30px;"></div>
                <div fxFlex=100 style="margin-top: 30px;"> Male Users
                    <span style="margin-left: 10px;">
                        {{maleUsers}}
                    </span>
                </div>
                <div fxFlex=100 style="margin-top: 30px;"> Female Users
                    <span style="margin-left: 10px;">
                        {{femaleUsers}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
